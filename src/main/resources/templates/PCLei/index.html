<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="description" content="Sistema de Acompanhamento de Projetos Educacionais"/>
	<meta name="keywords" content="HTML,CSS,XML,JavaScript"/>
	<meta name="Robson Cavalcante" content="SMEQX"/>
	<title>SAPE-HOME</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sapecss.css"/>
    
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title"><img th:src="@{/img/Logo4.png}" class="SAPE_imgLogo"></img></span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="/logout">Logout</a>
	      </nav>
	    </div>
	  </header>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    	<!-- Your content goes here -->
	    	<!-- mensagem de erro -->
	    	<div th:if="${session.erroRmSchool}">
           		<div class="alert alert-danger" role="alert">
  					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 					<span class="sr-only">Error:</span>
 					 Escola não foi removida
				</div>
        	</div>
        	<!-- fim da mensagem de erro -->
        	<!-- mensagem de erro -->
	    	<div th:if="${session.erroAddSchool}">
           		<div class="alert alert-danger" role="alert">
  					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 					<span class="sr-only">Error:</span>
 					 Escola não foi adicionada
				</div>
        	</div>
        	<!-- mensagem de erro -->
	    	<div th:if="${session.erroProfessorInvalido}">
           		<div class="alert alert-danger" role="alert">
  					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 					<span class="sr-only">Error:</span>
 					 Professor sem autorização
				</div>
        	</div>
        
	    	<!-- Regional Selecionada -->
	    	<div class="SAPE_divRegionalNome" th:if="${session.regional} != null">
        		 <div class="alert Alert-info" role="alert">
 						 <h3 th:text="${session.regional.nome}" ></h3>
				</div>
        	</div>
	    	<!-- Nenhuma escola encontrada mostra mensagem -->
	    	<div th:if="${session.erroGetEscolas}">
           		<div class="alert alert-danger" role="alert">
  					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 					<span class="sr-only">Error:</span>
 					 Nenhuma Escola Encontrada
				</div>
        	</div>
   
	    	<div th:if="${session.Regional}==true" class="jumbotron"></div>
    		
    		<!-- Table Escolas -->
    		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp SAPE_amdUsrList">
			  <thead>
			    <tr>
			    	<th id="tt1"></th>
			      <th id="tt1">Escolas</th>
			      <th>Id Unico</th>
			      <th id="tt2">Nome</th>
			    </tr>
			  </thead>
			  <tbody>
			  	 <tr th:each="escola : ${session.ArrayEscolas}">
			      <td>
			      
			      	<button th:id="'btnEditarUsr' + ${escola.idEscola}" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled="disabled" >
						<i class="material-icons md-18 azul">edit</i>
					</button>
					<div class="mdl-tooltip" th:for="'btnEditarUsr' + ${escola.idEscola}">
						Alterar escola
				  	</div> - 
			      	<button th:id="'btnExcluirUsr' + ${escola.idEscola}" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" th:onclick="'javascript:excluirSchool(\'' + ${escola.idEscola} + '\');'" >
	  					<i class="material-icons md-18 laranjabizarro">remove</i>
					</button>
					<div class="mdl-tooltip" th:for="'btnExcluirUsr' + ${escola.idEscola}">
						Excluir escola
					</div>
				  	</td>
				  	<td></td>
			      	<td th:text="${escola.idEscola}"></td>
			      	<td th:text="${escola.nome}"></td>
			    </tr>
			  </tbody>
			</table>
			<!-- End table escolas -->
			<!-- button add escola -->
			<div class="col-md-1">
				<a href="/PCLei/newSchoolForm">
					<button id="btnAddSchool" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab  SAPE_admAddButton">
		  				<i class="material-icons md-18 verde">add</i>
					</button>
					<div class="mdl-tooltip" for="btnAddSchool">Nova Escola</div>
	        	</a>
        	</div>
    			
	    </div>
	  </main>
	</div>
	
    <script type="text/javascript" th:src="@{/js/sapePCLei.js}"></script>
     <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Novo Usuario</title>
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/sapecss.css"/>
	<link rel="stylesheet" type="text/css" href="/css/sapeAdmin.css"/>
</head>
<body>


	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">SAPE</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Link</a>
	        <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Link</a>
	        <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Link</a>
	        <!-- Teste -->
	        <a class="mdl-navigation__link mdl-js-ripple-effect" href="?action=logout">Logout</a>
	     
	      </nav>
	      <form th:action="@{/logout}" method="post" class="mdl-navigation__link">
            	<input type="submit" value="Logout"/>
    	  </form>
	    </div>
	  </header>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    <!-- Your content goes here -->
	 	<div class="col-md-2"></div>
	 	<div class="col-md-4 SAPE_divFormLayout">
		 	<form th:action="@{/PCLei/addSchool}" th:object="${escola}" method="post" >
		 	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="idRegional" th:value="${session.regional.idRegional}" th:field="*{nome}" disabled="disabled"> </input>
    			<label class="mdl-textfield__label" for="idRegional">Regional</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="nome" th:field="*{nome}"> </input>
    			<label class="mdl-textfield__label" for="nome">Nome:</label>
    		  </div>
  			    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" title="Adicionar"></input>			    	
			</form> 	
		</div>

	    </div>
	  </main>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="/js/sapeAdmin.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

</html>

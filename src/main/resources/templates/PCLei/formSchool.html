<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layoutBase">
<head>	
	<title>SAPE - nova escola</title>
</head>
	<section layout:fragment="content">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    <!-- Your content goes here -->
	 	<div class="col-md-2"></div>
	 	<div class="col-md-4 SAPE_divFormLayout">
		 	<form th:action="@{/PCLei/addSchool}" th:object="${escola}" method="post" >
		 	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="idRegional"  th:value="${session.regional.idRegional}"  disabled="disabled"> </input>
    			<label class="mdl-textfield__label" for="idRegional">Regional</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="nome" th:field="*{nome}"> </input>
    			<label class="mdl-textfield__label" for="nome">Nome:</label>
    		  </div>
  			    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" title="Adicionar"></input>			    	
			</form> 	
		</div>

	    </div>
	  </main>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="/js/sapeAdmin.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</section>
</html>

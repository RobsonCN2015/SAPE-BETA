<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    
<head>
	<meta charset="UTF-8"></meta>
	<meta name="description" content="Sistema de Acompanhamento Online de Projetos Educacionais"></meta>
	<title>SAPE</title>
	<!-- Links dos CSS comuns-->
	<link rel="stylesheet" type="text/css" th:href="@{https://code.getmdl.io/1.1.3/material.indigo-pink.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/sapecss.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/sapeAdmin.css}"/>
</head>

<body>

	<header class="mdl-layout__header">
		 <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title"><img th:src="@{/img/Logo4.png}" class="SAPE_imgLogo"></img></span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		      <!-- Navigation. We hide it in small screens. -->
		      <nav class="mdl-navigation mdl-layout--large-screen-only">
		      	<ul class="nav navbar-nav">
		      		<li><a class="mdl-navigation__link" href="/portfolio">Portfolio Digital</a></li>
		        	<li><a class="mdl-navigation__link" href="/logout">Logout</a></li>
		        </ul>
		      </nav>
		 </div>

	<section layout:fragment="content"></section>
	
	
	<!-- Aqui os scripts comuns -->
	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/sapeAdmin.js}"></script>
    <script type="text/javascript" th:src="@{https://code.getmdl.io/1.1.3/material.min.js}"></script>

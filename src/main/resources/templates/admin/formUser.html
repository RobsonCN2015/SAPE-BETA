<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layoutBase">
<head>	
	<title>SAPE - Novo Usuario</title>
</head>
	<section layout:fragment="content">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Regionais</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Califórnia</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Campo Novo</a>
      	  <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Campo Velho</a>
    	  <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Centro</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Cipó dos Anjos</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Custódio</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Dom Maurício</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">José Jucá</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Juá</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Juatama</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Nemésio Bezerra</a> 
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Riacho Verde</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">São João</a> 
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">São João dos Queiroz</a>
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Tapuiará</a> 
	      <a class="mdl-navigation__link mdl-js-ripple-effect" href="">Várzea da Onça</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content"><!-- Your content goes here -->
	 	<div class="col-md-2"></div>
	 	<div class="col-md-4 SAPE_divFormLayout">
		 	<form th:action="@{/admin/addUser}" method="post" id="UserForm">
		 	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="email" th:field="${usuario.email}" required="required"> </input>
    			<label class="mdl-textfield__label" for="email" >Email:</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="password" id="senha" th:field="${usuario.senha}" required="required"> </input>
    			<label class="mdl-textfield__label" for="senha">Senha:</label>
    		  </div>
    		  
    			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="profCoordLEI">
  					<input type="checkbox" id="profCoordLEI" name="radio" class="mdl-checkbox__input"  th:field="${usuario.isProfCoordenadorLei}" th:value="1" ></input>
  					<input type="hidden" id="profCoordLEI_" name="radio" class="mdl-checkbox__input" th:field="${usuario.isProfCoordenadorLei}" th:value="0" ></input>    					 
  					<span class="mdl-checkbox__label">É Professor-Coordenador LEI?</span>
				</label>
				<div class="mdl-textfield mdl-js-textfield">
					<label class="mdl-label" for="idRegional" >Regional:</label>
					<select th:field="${pclei.idRegional}" name="idRegional">
						<option th:each="regional : ${regionais}" th:value="${regional.idRegional}" th:text="${regional.nome}"></option>
					</select>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    				<input class="mdl-textfield__input" type="text" id="nome" th:field="${pclei.nome}"></input>
    				<label class="mdl-textfield__label" for="nome" >Nome - PCLEI:</label>
			  	</div>
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isAdmin">
   					<input type="checkbox" id="isAdmin" name="radio" class="mdl-checkbox__input" th:field="${usuario.isAdmin}" th:value="1"></input>
   					<input type="hidden" id="isAdmin_" name="radio" class="mdl-checkbox__input" th:field="${usuario.isAdmin}" th:value="0"></input>
   					<span class="mdl-checkbox__label">É Administrador?</span>
  				</label>
  				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isProfessor">
   					<input type="checkbox" id="isProfessor" name="radio" class="mdl-checkbox__input" th:field="${usuario.isProfessor}" th:value="1"></input>
   					<input type="hidden" id="isProfessor_" name="radio" class="mdl-checkbox__input" th:field="${usuario.isProfessor}" th:value="0"></input>
   					<span class="mdl-checkbox__label">É Professor?</span>
  				</label>
				
  			    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" title="Adicionar"></input>
			</form>
		</div>
	    </div>
	  </main>
	</div>
</section>
</html>

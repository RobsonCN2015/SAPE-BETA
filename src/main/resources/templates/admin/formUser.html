		 	<form action="admin/addUser" method="post" >
		 	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="text" id="email"> </input>
    			<label class="mdl-textfield__label" for="email">Email:</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    			<input class="mdl-textfield__input" type="password" id="senha"> </input>
    			<label class="mdl-textfield__label" for="senha">Senha:</label>
    		  </div>
    			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="profCoordLEI">

  					<span class="mdl-checkbox__label">Professor-Coordenador LEI</span>

				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isAdmin">

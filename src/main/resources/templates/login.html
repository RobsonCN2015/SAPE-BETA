<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Login do SAPE</title>
   	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
	<div th:if="${param.error}">
           Senha ou usuario inválidos.
        </div>
        <div th:if="${param.logout}">
            Você saiu do sistema.
        </div>
        <form action="/autenticar" method="post">
            <div><label> Email: <input type="text" name="username"/> </label></div>
            <div><label> Senha: <input type="password" name="password"/> </label></div>
            <div><input onclick="onclickLogin()" type="submit" value="Sign In"/></div>
            
        </form>
        <div id="divSlider">
        </div>
        
 <script type="text/javascript" src="/js/sapejs.js"></script>
</body>
</html>
